<div
  class="h-full w-full flex flex-col items-center justify-start overflow-auto"
>
  <app-loader [show]="loading()" class="absolute top-[40%]"></app-loader>

  @if(!loading()){
  <div class="flex flex-col items-center justify-start gap-7 mt-20">
    @for(review of reviews(); track review) {
    <app-review [review]="review"></app-review>
    }
  </div>
  }
</div>
